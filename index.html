<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to PDF Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="todo.html">To-Do List</a>
  </nav>

  <div class="container">
    <h1>Text to PDF Converter</h1>

    <textarea id="textInput" placeholder="Enter text here..."></textarea>

    <label for="fontSelect">Select Font:</label>
    <select id="fontSelect">
      <option value="Font1">Times New Roman</option>
      <option value="Font2">Courier New</option>
      <option value="Font3">Arial</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="16" min="8" max="72" />

    <label for="colorPicker">Text Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="alignment">Text Alignment:</label>
    <select id="alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>

    <div id="preview">Font Preview</div>

    <button id="generatePdfBtn">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
